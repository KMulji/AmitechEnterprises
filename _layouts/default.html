<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>

    <script src="assets/js/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/ada66ee14c.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <section id="topbar" class="topbar d-flex align-items-center">
      <div
        class="container d-flex justify-content-center justify-content-md-between"
      >
        <div class="contact-info d-flex align-items-center">
          <i class="bi bi-envelope d-flex align-items-center"
            ><a href="mailto:contact@example.com"
              >amitechenterprises@gmail.com</a
            ></i
          >
          <i class="bi bi-phone d-flex align-items-center ms-4"
            ><span>1111111111111</span></i
          >
        </div>
        <div class="social-links d-none d-md-flex align-items-center">
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </section>
    <!-- End Top Bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Amitech Automobiles</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            {% for item in site.data.navigation.docs %}
            <li class="nav-item {% if item.url == page.url %}active{% endif %}">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{site.baseurl}}{{ item.url }}"
                >{{ item.title }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    {{content}}
    <footer class="footer mt-5">
      <div>
        <div class="row ml-3">
          <div class="col-lg-6">
            <h5>About Us 📕</h5>
            <hr />
            <p></p>
          </div>
          <div class="col-lg-6">
            <h5>Contact Us 📇</h5>
            <hr />
            <ul>
              <li>📧:</li>
              <li>☎️:</li>
              <li>🏡:</li>

              <li>© 2022,<a href="https://github.com/KMulji">Kyan Mulji</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
